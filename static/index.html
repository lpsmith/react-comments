<html>
  <head>
    <title>Hello React</title>
    <script src="react-0.12.1.js"></script>
    <script src="JSXTransformer-0.12.1.js"></script>
    <script src="jquery-1.10.0.min.js"></script>
    <script src="showdown.min.js"></script>

  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
var converter = new Showdown.converter();

var Comment = React.createClass({
  render: function() {
    var rawMarkup = converter.makeHtml(this.props.children.toString());
    return (
      <div className="comment">
        <h2 className="commentAuthor">
          {this.props.author}
        </h2>
        <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
      </div>
    );
  }
});

// tutorial4.js
var CommentList = React.createClass({
  render: function() {
    var commentNodes = this.props.data.map(function (comment) {
      return (
        <Comment author={comment.author} key={comment.key}>
          {comment.text}
        </Comment>
      );
    });
    return (
      <div className="commentList">
        {commentNodes}
      </div>
    );
  }
});



var CommentForm = React.createClass({
  handleSubmit: function(e) {
    e.preventDefault();
    var author = this.refs.author.getDOMNode().value.trim();
    var text = this.refs.text.getDOMNode().value.trim();
    if (!text || !author) {
      return;
    }
    this.props.onCommentSubmit({author: author, text: text});
    // this.refs.author.getDOMNode().value = 'foobar';
    this.refs.text.getDOMNode().value = '';
    return;
  },
  render: function() {
    return (
      <form className="commentForm" onSubmit={this.handleSubmit}>
        <input type="text" placeholder="Your name" ref="author" />
        <input type="text" placeholder="Say something..." ref="text" />
        <input type="submit" value="Post" />
      </form>
    );
  }
});
var CommentBox = React.createClass({
  handleCommentSubmit: function(comment) {
    $.ajax({
      url: this.props.url,
      dataType: 'json',
      type: 'POST',
      data: comment,
      success: function(data) {
        this.setState({data: data});
      }.bind(this),
      error: function(xhr, status, err) {
        console.error(this.props.url, status, err.toString());
      }.bind(this)
    });
    // TODO: submit to the server and refresh the list
  },
   getInitialState: function() {
    return {data: []};
  },
  componentDidMount: function() {
    var parent = this;
    var source = new EventSource (this.props.url);
    source.addEventListener("comment", function(e) {
      var comment = JSON.parse(e.data);
      comment.key = parseInt(e.lastEventId);
      parent.state.data.push(comment);
      parent.setState(parent.state);
    });
    source.addEventListener("reload", function(e) {
      window.location = window.location;
      window.location.reload(true);
    });
  },
  render: function() {
    return (
      <div className="commentBox">
        <h1>Comments</h1>
        <CommentList data={this.state.data}/>
        <CommentForm onCommentSubmit={this.handleCommentSubmit}/>
      </div>
    );
  }
});
React.render(
  <CommentBox url="comments.json" pollInterval={2000} />,
  document.getElementById('content')
);
    </script>
  </body>
</html>
